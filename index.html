<!DOCTYPE html>
    <head>
        <title>CountDown</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
	</head>
    <body>
		<div class="container">
            <div class="box">
                <strong>CountDown</strong>
                <div class="time-box">
					<div class="row">
						<div class="col-12">
							<input type="text" id="event" placeholder="Event" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-12">
							<input type="date" id="time-to" onchange="calcTime(this.value)">
						</div>
					</div>
					<br />
					<div class="row box-countdown" >
						<div class="col-12">
							<input type="text" disabled id="days" class="input-time"/>&nbsp;:&nbsp;
							<input type="text" disabled id="hours" class="input-time"/>&nbsp;:&nbsp;
							<input type="text" disabled id="minutes" class="input-time"/>&nbsp;:&nbsp;
							<input type="text" disabled id="seconds" class="input-time"/>
						</div>
					</div>
					<div class="row box-countdown" >
						<div class="col-12">
							<span class="label-time">Days</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<span class="label-time">Hours</span>&nbsp;&nbsp;&nbsp;&nbsp;
							<span class="label-time">Minutes</span>&nbsp;&nbsp;
							<span class="label-time">Seconds</span>&nbsp;&nbsp;&nbsp;&nbsp;
						</div>
					</div>
					
				</div>
			</div>
        </div>
        <!--<div class="row clock-input">
			<div class="col-4">&nbsp;</div>
			<div class="col-4">
				<input type="date" name="time-to" class="form-control time-to" id="time-to" value="" onchange="calcTime(this.value)">
			</div>
			<div class="col-4">&nbsp;</div>
		</div>
		
		-->
    </body>
</html>
